<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Bannissement(s)</title>
        <meta name="description" content="Bannissement">
        <meta name="author" content="Determe Stive by https://bel-cms.dev/">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/ban.ico">
    </head>
    <body>
        <div id="main">
            <div class="cs-wrap">
                <div class="hero-wrap soon-wrap">
                    <div class="impulse-wrap">
                        <div class="mm-parallax">
                            <div class="half-hero-wrap section-entry">
                                <h1>Bonjour !<br>vous êtes actuellement banni</h1>
                                <div class="counter-widget fl-wrap" data-countDate="12/12/2100 23:59:59" data-fuseau="2">
                                    <div class="countdown fl-wrap">
                                        <div class="countdown-item">
                                            <span class="years rot">0</span>
                                            <p>Année</p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="days rot">0</span>
                                            <p>Jours</p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="hours rot">0</span>
                                            <p>Heures</p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="minutes rot2">0</span>
                                            <p>Minutes</p>
                                        </div>
                                        <div class="countdown-item">
                                            <span class="seconds rot2">0</span>
                                            <p>Secondes</p>
                                        </div>
                                    </div>
                                    <h4 style="display: block;width: 100%;">La raison du ban</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
